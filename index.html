<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
            padding: 20px;
            background: #fff;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .section p {
            line-height: 1.6;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>个人网页</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>个人简介</h2>
            <p>在这里填写你的个人简介。</p>
        </div>

        <div class="section">
            <h2>工作经验</h2>
            <p>在这里填写你的工作经验。</p>
        </div>

        <div class="section">
            <h2>项目展示</h2>
            <p>在这里填写你的项目展示。</p>
        </div>

        <div class="section">
            <h2>联系方式</h2>
            <p>在这里填写你的联系方式。</p>
        </div>
    </div>

    <div class="footer">
        <p>© 2024 你的名字. 保留所有权利。</p>
    </div>
</body>
</html>
